name: CSS Lint

on: [push]

jobs:
  linters:
    name: stylelint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install node packages
        run: npm ci
      - name: Run CSS lint
        run: npm run lint:style